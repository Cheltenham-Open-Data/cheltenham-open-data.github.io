highlighter: rouge
permalink: ./:title
title: "Cheltenham Open Data"
description: "// collecting and disseminating localised open data"
author: "Mat"
url: https://cheltenham-open-data.github.io
copyright: "MB"
encoding: UTF-8
future: false
repository: Cheltenham-Open-Data/Cheltenham-Open-Data.github.io
defaultImagePath: "/images/splashscreens/apple-touch-icon-180x180.png"
github:
  repository_url: https://github.com/Cheltenham-Open-Data/Cheltenham-Open-Data.github.io
  branch: main
sass:
  style: compressed
plugins:
  - jekyll-feed
  - jekyll-avatar
  - jekyll-github-metadata
exclude:
  - CNAME
  - README.md
  - LICENSE.md
  - SECURITY.md
  - requirements.txt
  - _python/
  - .github/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
include:
  - ".well-known"
  - "_pages"

# Site Navigation
## Header
navigation_header:
  - name: Home
    link: /
  - name: Fix My Street
    link: /fix-my-street
  - name: Flood Warnings
    link: /flood-warnings
  - name: Food Bank
    link: /food-bank
  - name: Terrorism
    link: /terrorism
  - name: Street Crime
    link: /street-crime
